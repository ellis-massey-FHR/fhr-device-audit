name: "Generate FHR Device Audit Report"

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * 1-5"  # weekdays 06:00 PT

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests python-dotenv pandas numpy openpyxl matplotlib pillow

      - name: "Create ServiceNow env file"
        env:
          SERVICENOW_INSTANCE: ${{ secrets.SERVICENOW_INSTANCE }}
          SERVICENOW_USER: ${{ secrets.SERVICENOW_USER }}
          SERVICENOW_PASS: ${{ secrets.SERVICENOW_PASS }}
        run: |
          mkdir -p scripts
          {
            echo "SERVICENOW_INSTANCE=${SERVICENOW_INSTANCE}"
            echo "SERVICENOW_USER=${SERVICENOW_USER}"
            echo "SERVICENOW_PASS=${SERVICENOW_PASS}"
          } > scripts/servicenow.env

      # Make an absolute output directory and pass it to your script
      - name: "Prepare output dir"
        run: |
          mkdir -p "${{ github.workspace }}/output"

      - name: "Run report (headless) and capture log"
        env:
          MPLBACKEND: Agg
          PYTHONIOENCODING: utf-8
          OUTPUT_DIR: ${{ github.workspace }}/output
        run: |
          set -o pipefail
          python -X utf8 scripts/get_servicenow_data.py | tee runlog.txt

      - name: "Verify Excel exists"
        run: |
          ls -lah "${{ github.workspace }}/output" || true
          test -f "${{ github.workspace }}/output/fhr_computer_requests.xlsx" || { 
            echo "‚ùå Excel not found in output/. See runlog.txt artifact."; 
            exit 1; 
          }

      - name: "Upload run log (always)"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runlog
          path: runlog.txt
          if-no-files-found: warn

      - name: "Upload Excel artifact"
        uses: actions/upload-artifact@v4
        with:
          name: fhr-computer-requests
          path: ${{ github.workspace }}/output/fhr_computer_requests.xlsx
          if-no-files-found: error

      - name: "Commit results to repo (optional)"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/fhr_computer_requests.xlsx
          git commit -m "chore: update report [skip ci]" || echo "No changes to commit"
          git push
